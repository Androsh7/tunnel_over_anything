title = "Config"

# specify the logging level (TRACE, DEBUG, INFO, ERROR, CRITICAL)
log_level = "INFO"

[client]
endpoint = "127.0.0.1"
port = 1194 # Default port for OpenVPN server

[server]
endpoint = "0.0.0.0"
port = 53

[packet]
protocol = "dns" # Options: dns, none
encoding = "base85" # Options: base64, base85, none